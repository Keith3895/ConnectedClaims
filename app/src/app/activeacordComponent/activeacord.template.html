<div id="angularRoot">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title fxFlex="75%">
          Unassigned Task
        </mat-panel-title>
        <span fxFlexAlign="center end">
            <button color="primary" mat-mini-fab="" *ngIf="iconFlag">
                <span matTooltip="Save"><i class="material-icons">save</i></span>
        </button>
        <button color="primary" mat-mini-fab="" *ngIf="iconFlag">
          <span matTooltip="Reassign"><i class="material-icons">assignment_ind</i></span>
        </button>
        <button color="primary" mat-mini-fab="" *ngIf="iconFlag">
          <span matTooltip="Reopen"><i class="material-icons">history</i></span>
        </button>
        <button color="primary" mat-mini-fab="" *ngIf="iconFlag">
          <span matTooltip="Close"><i class="material-icons">highlight_off</i></span>
        </button>
        </span>

      </mat-expansion-panel-header>

      <bh--unassignedtask [data]="caseArr"></bh--unassignedtask>

    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title fxFlex="60%">
          My team tasks
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <bh-myteamtask [data]="caseArr"></bh-myteamtask>



    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title fxFlex="60%">
          My tasks
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <ul>
        <li>test1</li>
        <li>test2</li>
      </ul>
    </mat-expansion-panel>
  </mat-accordion>
</div>
