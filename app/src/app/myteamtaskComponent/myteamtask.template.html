<div id="angularRoot">
  <div id="angularRoot">
    <div style="position:absolute;top:10px;left:50%;">
      <p>Sort by:</p>
      <mat-radio-group [(ngModel)]="groupbySwitch">
        <mat-radio-button value="SLA" [checked]="true" (click)="swCha(groupbySwitch)">SLA</mat-radio-button>
        <mat-radio-button value="name" (click)="swCha(groupbySwitch)">Agent Name</mat-radio-button>
      </mat-radio-group>
    </div>
    <bh-groupname [caseArr]="dataSourceAsig" *ngIf="groupbySwitch"></bh-groupname>
  </div>
</div>
