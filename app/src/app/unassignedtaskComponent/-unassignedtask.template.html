<div id="angularRoot">
  <div class="example-container mat-elevation-z8">
    <mat-table #table="" [dataSource]="dataSourceUnas">

      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="agentName">
        <mat-header-cell *matHeaderCellDef=""> Assign </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-checkbox (change)="checkevent($event)"></mat-checkbox>
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="assignedUser">
        <mat-header-cell *matHeaderCellDef=""> Customer Name </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="unasigned(element.case)">
          <span class="anchorFake">{{element.case.assignedUser}}</span>
        </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="policyNumber">
        <mat-header-cell *matHeaderCellDef=""> Policy No </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="unasigned(element.case)">
          <span class="anchorFake">{{element.case.policyNumber}} </span>
        </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="caseId">
        <mat-header-cell *matHeaderCellDef=""> Case Id </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="unasigned(element.case)">
          <span class="anchorFake">{{element.case.caseId}} </span>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumnsUn"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsUn;"></mat-row>
    </mat-table>
  </div>
</div>
